<h2 mat-dialog-title *ngIf="data.title">
  {{ data.title }}
</h2>
<mat-dialog-content class="mat-typography" [innerHTML]="data.content"> </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-icon-button class="ml-auto" (click)="download()">
    <mat-icon>download</mat-icon>
  </button>
  <a mat-icon-button [href]="data.twitterIntent" target="_blank">
    <mat-icon svgIcon="twitter"></mat-icon>
  </a>
</mat-dialog-actions>
