<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-12 col-sm-12 col-md-6" *ngIf="isLoading">
        <gitalytics-widget-loader></gitalytics-widget-loader>
      </div>
      <div class="col-12 col-sm-12 col-md-6" *ngIf="!isLoading" @fadeSlideInOut>
        <mat-card>
          <mat-card-header>
            <mat-card-title>What's your Github Username?</mat-card-title>
          </mat-card-header>
          <mat-card-content class="px-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Github Username</mat-label>
              <input matInput placeholder="Github Username" formControlName="userName" />
              <mat-error *ngIf="loginForm.controls['userName'].hasError('required')">
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="px-3">
            <div class="text-right">
              <button
                mat-flat-button
                color="primary"
                type="submit"
                [disabled]="loginForm.invalid || isUsernameLoading"
              >
                Let's Go!
                <mat-spinner
                  *ngIf="isUsernameLoading"
                  diameter="20"
                  class="d-inline-block"
                ></mat-spinner>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</form>
