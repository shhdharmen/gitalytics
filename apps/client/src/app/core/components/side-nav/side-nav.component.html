<div [class.dark-theme]="isDark">
  <mat-toolbar class="border-bottom" [ngClass]="{ 'border-dark bg-white': !isDark }">
    <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button> -->
    <img src="../../../../assets/gitalytics.png" height="50" width="50" alt="" class="mr-2" />
    <span>Gitalytics</span>
    <button
      mat-icon-button
      class="ml-auto"
      (click)="toggleTheme()"
      matTooltip="Toggle light/dark theme"
    >
      <mat-icon>
        <ng-container *ngIf="isDark; else moon">wb_sunny</ng-container>
        <ng-template #moon>brightness_3</ng-template>

    </button>
  </mat-toolbar>
